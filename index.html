<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> </title>  
    <link rel="stylesheet" href="styles.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- DataTables CSS (con integración para Bootstrap) -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
</head>
<body>
  <h1>ITJ`s Mentorship Program</h1>  
  
  <div class="container mt-5">

    <h2 class="mb-4">Teams Management</h2>
    <button type="button" class="btn btn-primary mb-4" data-bs-toggle="modal" data-bs-target="#teamModal">
        Add New Team
    </button>
    <table id="teamsTable" class="display" style="width:100%">
        <thead>
            <tr>
                <th>Client</th>
                <th>Name</th>
                <th>Manager Name</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be populated here -->
        </tbody>
    </table>
 

<h2 class="mt-5 mb-4">Clients Management</h2>
<button type="button" class="btn btn-primary mb-4" data-bs-toggle="modal" data-bs-target="#clientModal">
    Add New Client
</button>
<table id="clientsTable" class="display" style="width:100%">
    <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Director Name</th>
        </tr>
    </thead>
    <tbody>
        <!-- Data will be populated here -->
    </tbody>
</table>
</div>
</div>



<!-- Team Modal -->
<div class="modal fade" id="teamModal" tabindex="-1" aria-labelledby="teamModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="teamModalLabel">Add New Team</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="teamForm">
                    <div class="mb-3">
                        <label for="clientID" class="form-label">Client</label>
                        <select class="form-select" id="clientID" required>
                            <!-- Options will be populated here -->
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="managerName" class="form-label">Manager Name</label>
                        <input type="text" class="form-control" id="managerName" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Team</button>
                </form>
            </div>
        </div>
    </div>
</div>


    <!-- Client Modal -->
    <div class="modal fade" id="clientModal" tabindex="-1" aria-labelledby="clientModalLabel" aria-hidden="true">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="clientModalLabel">Add New Client</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                  <form id="clientForm">
                      <div class="mb-3">
                          <label for="clientName" class="form-label">Name</label>
                          <input type="text" class="form-control" id="clientName" required>
                      </div>
                      <div class="mb-3">
                          <label for="description" class="form-label">Description</label>
                          <input type="text" class="form-control" id="description" required>
                      </div>
                      <div class="mb-3">
                          <label for="directorName" class="form-label">Director Name</label>
                          <input type="text" class="form-control" id="directorName" required>
                      </div>
                      <button type="submit" class="btn btn-primary">Add Client</button>
                  </form>
              </div>
          </div>
      </div>
  </div>

  <!-- jQuery (Requisito para DataTables) -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script> 
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- DataTables JS (con integración para Bootstrap) -->
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
<script>
  // Import the functions you need from the SDKs you need
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
import { getFirestore, collection, addDoc, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-firestore.js";

// Configuración de Firebase
const firebaseConfig = {
  apiKey: "AIzaSyD1NpwCWhX7uwRR3rKUN4x7BIMd1o07MnE",
  authDomain: "mentorship-program-c2226.firebaseapp.com",
  projectId: "mentorship-program-c2226",
  storageBucket: "mentorship-program-c2226.appspot.com",
  messagingSenderId: "67199414597",
  appId: "1:67199414597:web:0ac86055e804559dcd0e2c",
  measurementId: "G-RT9F2DSQRN"
};
  
  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

// Fetch data and populate the table
$(document).ready(function() {
    var table = $('#teamsTable').DataTable();

    db.collection("Teams").get().then((querySnapshot) => {
        querySnapshot.forEach((doc) => {
            var data = doc.data();
            table.row.add([
                data.ClientName,
                data.Name,
                data.ManagerName
            ]).draw();
        });
    });

     // Populate Clients Table
     db.collection("Clients").get().then((querySnapshot) => {
      querySnapshot.forEach((doc) => {
          var data = doc.data();
          clientsTable.row.add([
              data.Name,
              data.Description,
              data.DirectorName
          ]).draw();
      });
  });

  // Populate client dropdown in team form
  db.collection("Clients").get().then((querySnapshot) => {
      querySnapshot.forEach((doc) => {
          var data = doc.data();
          $('#clientID').append(new Option(data.Name, doc.id));
      });
  });


    // Handle form submission
    $('#teamForm').on('submit', function(e) {
        e.preventDefault();

        var clientID = $('#clientID').val();
        var clientName = $('#clientID option:selected').text();
        var name = $('#name').val();
        var managerName = $('#managerName').val();

        db.collection("Teams").add({
            ClientID: clientID,
            ClientName: clientName,
            Name: name,
            ManagerName: managerName
        }).then((docRef) => {
            console.log("Document written with ID: ", docRef.id);
            table.row.add([
                clientName,
                name,
                managerName
            ]).draw();

            // Clear form and close modal
            $('#teamForm')[0].reset();
            $('#teamModal').modal('hide');
        }).catch((error) => {
            console.error("Error adding document: ", error);
        });
    });

    // Handle client form submission
    $('#clientForm').on('submit', function(e) {
      e.preventDefault();

      var name = $('#clientName').val();
      var description = $('#description').val();
      var directorName = $('#directorName').val();

      db.collection("Clients").add({
          Name: name,
          Description: description,
          DirectorName: directorName
      }).then((docRef) => {
          console.log("Document written with ID: ", docRef.id);
          clientsTable.row.add([
              name,
              description,
              directorName
          ]).draw();

          // Clear form and close modal
          $('#clientForm')[0].reset();
          $('#clientModal').modal('hide');
      }).catch((error) => {
          console.error("Error adding document: ", error);
      });
  });
});

</script>

</body>
</html>
